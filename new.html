<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/output/output.css">
    <title>Contact Page</title>
</head>
<body>
    <!-- Responsive Contact Cards Section -->
    <div class="p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Reach Out To Us</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center text-center">
                <i class="fa-solid fa-location-dot text-blue-500 text-5xl mb-4"></i>
                <p class="text-lg font-semibold">17, Olaniji Street, Ikeja, Lagos, Nigeria</p>
            </div>
            <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center text-center">
                <i class="fa-solid fa-phone text-blue-500 text-5xl mb-4"></i>
                <p class="text-lg font-semibold">+2347033716203</p>
            </div>
            <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center text-center">
                <i class="fa-solid fa-envelope text-blue-500 text-5xl mb-4"></i>
                <p class="text-lg font-semibold">enquiries@mgtnigeria.com</p>
            </div>
        </div>
    </div>

</html>
